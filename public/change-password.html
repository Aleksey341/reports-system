<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Смена пароля - Система отчетности</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .alert {
      background: #fed7d7;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .alert.warning {
      background: #fefcbf;
      border-color: #f6e05e;
      color: #975a16;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-requirements {
      margin-top: 8px;
      font-size: 13px;
      color: #718096;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .requirement.valid {
      color: #38a169;
    }

    .requirement.invalid {
      color: #e53e3e;
    }

    .requirement::before {
      content: '✓';
      font-weight: bold;
    }

    .requirement.invalid::before {
      content: '✗';
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #c6f6d5;
      color: #22543d;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    .logout-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      font-size: 14px;
      text-decoration: none;
    }

    .logout-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Смена пароля</h1>
    <p class="subtitle" id="subtitle">Укажите текущий и новый пароль</p>

    <div id="required-alert" class="alert warning" style="display:none">
      <strong>Требуется смена пароля!</strong><br>
      Вы используете временный пароль. Пожалуйста, установите новый пароль для продолжения работы.
    </div>

    <form id="change-password-form">
      <div class="form-group">
        <label for="current-password">Текущий пароль</label>
        <input
          type="password"
          id="current-password"
          name="current_password"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="form-group">
        <label for="new-password">Новый пароль</label>
        <input
          type="password"
          id="new-password"
          name="new_password"
          required
          autocomplete="new-password"
        />
        <div class="password-requirements">
          <div class="requirement" id="req-length">Минимум 6 символов</div>
          <div class="requirement" id="req-different">Отличается от текущего</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Подтвердите новый пароль</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          required
          autocomplete="new-password"
        />
      </div>

      <button type="submit" id="submit-btn">Изменить пароль</button>
    </form>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message">
      ✓ Пароль успешно изменён!<br>
      <span id="redirect-text">Переадресация...</span>
    </div>

    <a href="/" class="logout-link" id="skip-link" style="display:none">Пропустить (не рекомендуется)</a>
  </div>

  <script>
    const form = document.getElementById('change-password-form');
    const currentPasswordInput = document.getElementById('current-password');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const requiredAlert = document.getElementById('required-alert');
    const skipLink = document.getElementById('skip-link');
    const subtitle = document.getElementById('subtitle');

    // Check if password reset is required
    const urlParams = new URLSearchParams(window.location.search);
    const isRequired = urlParams.get('required') === 'true';

    if (isRequired) {
      requiredAlert.style.display = 'block';
      subtitle.textContent = 'Обязательная смена пароля для продолжения работы';
      skipLink.style.display = 'none';
    } else {
      skipLink.style.display = 'block';
    }

    // Password validation
    function validatePassword() {
      const current = currentPasswordInput.value;
      const newPass = newPasswordInput.value;
      const confirm = confirmPasswordInput.value;

      const reqLength = document.getElementById('req-length');
      const reqDifferent = document.getElementById('req-different');

      // Length check
      if (newPass.length >= 6) {
        reqLength.classList.add('valid');
        reqLength.classList.remove('invalid');
      } else {
        reqLength.classList.add('invalid');
        reqLength.classList.remove('valid');
      }

      // Different from current
      if (newPass && current && newPass !== current) {
        reqDifferent.classList.add('valid');
        reqDifferent.classList.remove('invalid');
      } else {
        reqDifferent.classList.add('invalid');
        reqDifferent.classList.remove('valid');
      }

      // Enable/disable submit button
      const isValid = newPass.length >= 6 && newPass === confirm && newPass !== current && current.length > 0;
      submitBtn.disabled = !isValid;
    }

    currentPasswordInput.addEventListener('input', validatePassword);
    newPasswordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validatePassword);

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentPassword = currentPasswordInput.value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate
      if (newPassword !== confirmPassword) {
        showError('Пароли не совпадают');
        return;
      }

      if (newPassword.length < 6) {
        showError('Пароль должен содержать минимум 6 символов');
        return;
      }

      if (newPassword === currentPassword) {
        showError('Новый пароль должен отличаться от текущего');
        return;
      }

      // Submit
      submitBtn.disabled = true;
      submitBtn.textContent = 'Изменение...';
      hideError();

      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            current_password: currentPassword,
            new_password: newPassword
          })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess();
          form.style.display = 'none';
          requiredAlert.style.display = 'none';

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = '/form';
          }, 2000);
        } else {
          showError(data.message || 'Ошибка изменения пароля');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Изменить пароль';
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Ошибка соединения с сервером');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Изменить пароль';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function showSuccess() {
      successMessage.classList.add('show');
    }
  </script>
</body>
</html>
